{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3 class="mb-3">Edit Business Transaction</h3>
    <div class="card p-3 shadow-sm">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="row">
                <div class="col-md-6 mb-3"><label>Description</label><input type="text" name="description" class="form-control" value="{{ transaction.description }}" required></div>
                <div class="col-md-6 mb-3"><label>Date</label><input type="date" name="date" class="form-control" value="{{ transaction.date.strftime('%Y-%m-%d') }}" required></div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3"><label>Amount (â‚¹)</label><input type="number" step="0.01" name="amount" class="form-control" value="{{ transaction.amount }}" required></div>
                <div class="col-md-4 mb-3"><label>Type</label>
                    <select name="type" class="form-select">
                        <option value="revenue" {% if transaction.type == 'revenue' %}selected{% endif %}>Revenue</option>
                        <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Expense</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3"><label>Category</label>
                    <select name="category_id" class="form-select" required>
                        {% for cat in current_user.categories|sort(attribute='name') %}
                        <option value="{{ cat.id }}" {% if transaction.category_id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('business_transactions') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
